name: Release

on:
  push:
    tags:
      - "**"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: agx

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run all tests
        run: cargo test --workspace --all-targets --locked

  build-assets:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Import release signing key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.RELEASE_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.RELEASE_GPG_PASSPHRASE }}

      - name: Package release artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          asset_base="${BIN_NAME}-${{ matrix.target }}"
          cp "target/${{ matrix.target }}/release/${BIN_NAME}" "dist/${BIN_NAME}"
          chmod +x "dist/${BIN_NAME}"
          tar -C dist -czf "dist/${asset_base}.tar.gz" "${BIN_NAME}"
          shasum -a 256 "dist/${asset_base}.tar.gz" > "dist/${asset_base}.tar.gz.sha256"
          gpg --batch --yes --pinentry-mode loopback \
            --detach-sign \
            --output "dist/${asset_base}.tar.gz.sig" \
            "dist/${asset_base}.tar.gz"
          rm -f "dist/${BIN_NAME}"

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            dist/*.tar.gz
            dist/*.sha256
            dist/*.sig
          if-no-files-found: error
          retention-days: 1

  publish:
    name: Publish Release
    needs: build-assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Stage installer script
        run: |
          set -euo pipefail
          cp install.sh dist/install.sh
          chmod +x dist/install.sh

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/*.sig
            dist/install.sh
